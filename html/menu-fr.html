<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>À la française</title>
</head>
<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant À la française" class="img">
            </div>
                <div class="title-carte">
                    <h2>À la française</h2>
                    <div class="bloc-heart bloc-heart--resto"></div>
                </div>
                <div class="restaurant-container">
                    <div class="bloc-menu bloc-1">
                        <h3>Entrées</h3>
                        <label for="fr-1" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-1">
                                <div class="p-cart-column">
                                    <p class="p-bold">Tartare de poulpe acidulé</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Aux zestes d'orange</p>
                                        <p class="prix">25€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-2" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-2">
                                <div class="p-cart-column">
                                    <p class="p-bold">Velouté de légumes d'antan </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Carotte, panais, topinambour</p>
                                        <p class="prix">35€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-3" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-3">
                                <div class="p-cart-column">
                                    <p class="p-bold">Soupe à l'oignon</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Revisitée</p>
                                        <p class="prix">20€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                        </label>
                    <div class="bloc-menu bloc-2">
                        <h3>Plats</h3>
                        <label for="fr-4" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-4">
                                <div class="p-cart-column">
                                    <p class="p-bold">Coquilles Saint-Jacques </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Accompagnées d'une purée de panais</p>
                                        <p class="prix">40€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-5" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-5">
                                <div class="p-cart-column">
                                    <p class="p-bold">Magret de canard </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et parmentier de pommes de terre</p>
                                        <p class="prix">35€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-6" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-6">
                                <div class="p-cart-column">
                                    <p class="p-bold">Pigeonneau d’Ille-et-Vilaine</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Sur son lit de gnocchis aux légumes</p>
                                        <p class="prix">44€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                        </label>
                    <div class="bloc-menu bloc-3">
                        <h3>Desserts</h3>
                        <label for="fr-7" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-7">
                                <div class="p-cart-column">
                                    <p class="p-bold">Pétales de violettes glacés</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et purée de noisettes</p>
                                        <p class="prix">18€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-8" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-8">
                                <div class="p-cart-column">
                                    <p class="p-bold">Fondant au chocolat</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Revisitée</p>
                                        <p class="prix">22€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="fr-9" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="fr-9">
                                <div class="p-cart-column">
                                    <p class="p-bold">Millefeuille croustillant</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Myrtilles et pâte d’amande</p>
                                        <p class="prix">23€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <button>
                    <span class="button-explore">Commander</span>
                </button>
                
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
