<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>À la française</title>
</head>

<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant À la française"
                    class="img">
            </div>
            <div class="title-carte">
                <h2>À la française</h2>
                <!-- <div class="bloc-heart bloc-heart--resto"></div> -->
                <img class="heartPage heartPage-nocolor" src="../img/logo/heart-nocolor.png" alt="like">
                <img class="heartPage heartPage-color" src="../img/logo/heart-color.png" alt="liked">
            </div>
            <div class="restaurant-container">
                <div class="bloc-menu bloc-1">
                    <h3>Entrées</h3>
                    <label for="fr-1" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-1">
                            <span class="p-cart-column">
                                <span class="p-bold">Tartare de poulpe acidulé</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Aux zestes d'orange</span>
                                    <span class="prix">25€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-2" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-2">
                            <span class="p-cart-column">
                                <span class="p-bold">Velouté de légumes d'antan </span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Carotte, panais, topinambour</span>
                                    <span class="prix">35€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-3" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-3">
                            <span class="p-cart-column">
                                <span class="p-bold">Soupe à l'oignon</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Revisitée</span>
                                    <span class="prix">20€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="bloc-menu bloc-2">
                    <h3>Plats</h3>
                    <label for="fr-4" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-4">
                            <span class="p-cart-column">
                                <span class="p-bold">Coquilles Saint-Jacques </span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Accompagnées d'une purée de panais</span>
                                    <span class="prix">40€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-5" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-5">
                            <span class="p-cart-column">
                                <span class="p-bold">Magret de canard </span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Et parmentier de pommes de terre</span>
                                    <span class="prix">35€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-6" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-6">
                            <span class="p-cart-column">
                                <span class="p-bold">Pigeonneau d’Ille-et-Vilaine</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Sur son lit de gnocchis aux légumes</span>
                                    <span class="prix">44€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
                <div class="bloc-menu bloc-3">
                    <h3>Desserts</h3>
                    <label for="fr-7" class="label-men">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-7">
                            <span class="p-cart-column">
                                <span class="p-bold">Pétales de violettes glacés</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Et purée de noisettes</span>
                                    <span class="prix">18€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-8" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-8">
                            <span class="p-cart-column">
                                <span class="p-bold">Fondant au chocolat</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Revisitée</span>
                                    <span class="prix">22€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                    <label for="fr-9" class="label-menu">
                        <span class="cart-menu">
                            <input type="checkbox" id="fr-9">
                            <span class="p-cart-column">
                                <span class="p-bold">Millefeuille croustillant</span>
                                <span class="inline-cart">
                                    <span class="p-smooth">Myrtilles et pâte d’amande</span>
                                    <span class="prix">23€</span>
                                </span>
                            </span>
                            <span class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
            <button>
                <span class="button-explore">Commander</span>
            </button>
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
