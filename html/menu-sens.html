<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Le délice des sens</title>
</head>
<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant Le délice des sens" class="img">
            </div>
                <div class="title-carte">
                    <h2>Le délice des sens</h2>
                    <div class="bloc-heart-2"></div>
                </div>
                    <div class="bloc-menu bloc-1">
                        <h3>Entrées</h3>
                        <label for="sens-1" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-1">
                                <div class="p-cart-column">
                                    <p class="p-bold">Tartare de thon</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Assaisonné au yuzu</p>
                                        <p class="prix">25€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>   
                        </label>
                        <label for="sens-2" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-2">
                                <div class="p-cart-column">
                                    <p class="p-bold">Bouchée de homard croustillant </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et sa farandole de petits légumes</p>
                                        <p class="prix">35€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="sens-3" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-3">
                                <div class="p-cart-column">
                                    <p class="p-bold">Velouté de cèpes </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Aux truffes</p>
                                        <p class="prix">20€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bloc-menu bloc-2">
                        <h3>Plats</h3>
                        <label for="sens-4" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-4">
                                <div class="p-cart-column">
                                    <p class="p-bold">Poulet rôti aux herbes de Provence </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et sa crème de truffe</p>
                                        <p class="prix">40€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="sens-5" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-5">
                                <div class="p-cart-column">
                                    <p class="p-bold">Langouste rôtie </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et ses légumes de saison</p>
                                        <p class="prix">35€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="sens-6" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-6">
                                <div class="p-cart-column">
                                    <p class="p-bold">Côte de boeuf Angus </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Et sa purée de panais</p>
                                        <p class="prix">44€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="bloc-menu bloc-1">
                        <h3>Desserts</h3>
                        <label for="sens-7" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-7">
                                <div class="p-cart-column">
                                    <p class="p-bold">Farandole de desserts</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Du chef</p>
                                        <p class="prix">18€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="sens-8" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-8">
                                <div class="p-cart-column">
                                    <p class="p-bold">Crème brulée</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Revisitée</p>
                                        <p class="prix">22€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                        <label for="sens-9" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="sens-9">
                                <div class="p-cart-column">
                                    <p class="p-bold">Tiramisu </p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">À la noisette</p>
                                        <p class="prix">23€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <button>
                        <span class="button-explore">Commander</span>
                    </button>
                
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
