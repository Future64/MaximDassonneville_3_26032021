<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Le délice des sens</title>
</head>

<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="Restaurant Le délice des sens" class="img">
            </div>
            <div class="title-carte">
                <h2>Le délice des sens</h2>
                <!-- <div class="bloc-heart bloc-heart--resto"></div> -->
                <img class="heartPage heartPage-nocolor" src="../img/logo/heart-nocolor.png" alt="like">
                <img class="heartPage heartPage-color" src="../img/logo/heart-color.png" alt="liked">
            </div>
                <div class="restaurant-container">
                    <div class="bloc-menu bloc-1">
                        <h3>Entrées</h3>
                        <label for="sens-1" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-1">
                                <span class="p-cart-column">
                                    <span class="p-bold">Tartare de thon</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Assaisonné au yuzu</span>
                                        <span class="prix">25€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-2" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-2">
                                <span class="p-cart-column">
                                    <span class="p-bold">Bouchée de homard croustillant </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et sa farandole de petits légumes</span>
                                        <span class="prix">35€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-3" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-3">
                                <span class="p-cart-column">
                                    <span class="p-bold">Velouté de cèpes </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Aux truffes</span>
                                        <span class="prix">20€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="bloc-menu bloc-2">
                        <h3>Plats</h3>
                        <label for="sens-4" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-4">
                                <span class="p-cart-column">
                                    <span class="p-bold">Poulet rôti aux herbes de Provence </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et sa crème de truffe</span>
                                        <span class="prix">40€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-5" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-5">
                                <span class="p-cart-column">
                                    <span class="p-bold">Langouste rôtie </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et ses légumes de saison</span>
                                        <span class="prix">35€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-6" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-6">
                                <span class="p-cart-column">
                                    <span class="p-bold">Côte de boeuf Angus </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et sa purée de panais</span>
                                        <span class="prix">44€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="bloc-menu bloc-3">
                        <h3>Desserts</h3>
                        <label for="sens-7" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-7">
                                <span class="p-cart-column">
                                    <span class="p-bold">Farandole de desserts</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Du chef</span>
                                        <span class="prix">18€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-8" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-8">
                                <span class="p-cart-column">
                                    <span class="p-bold">Crème brulée</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Revisitée</span>
                                        <span class="prix">22€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="sens-9" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="sens-9">
                                <span class="p-cart-column">
                                    <span class="p-bold">Tiramisu </span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">À la noisette</span>
                                        <span class="prix">23€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            <button>
                <span class="button-explore">Commander</span>
            </button>
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
