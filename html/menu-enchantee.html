<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>La note enchantée</title>
</head>
<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant La note enchantée" class="img img-enchantee">
            </div>
                <div class="title-carte">
                    <h2>La note enchantée</h2>
                    <div class="bloc-heart-2"></div>
                </div>
                <div class="bloc-menu bloc-1">
                    <h3>Entrées</h3>
                    <label for="enchantee-1" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-1">
                            <div class="p-cart-column">
                                <p class="p-bold">Ravioles de foie gras</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Accompagnés de leur crème à la truffe</p>
                                    <p class="prix">25€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-2" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-2">
                            <div class="p-cart-column">
                                <p class="p-bold">Caviar osciètre </p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Sur blini à la farine de blé noir</p>
                                    <p class="prix">35€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-3" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-3">
                            <div class="p-cart-column">
                                <p class="p-bold">Homard et espuma de potiron</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Mariné aux zestes d'orange</p>
                                    <p class="prix">20€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-4" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-4">
                            <div class="p-cart-column">
                                <p class="p-bold">Foie gras de canard cuit entier</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Confiture de figue et pain toasté</p>
                                    <p class="prix">35€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <div class="bloc-menu bloc-2">
                        <h3>Plats</h3>
                        <label for="enchantee-5" class="label-menu">
                            <div class="cart-menu">
                                <input type="checkbox" id="enchantee-5">
                                <div class="p-cart-column">
                                    <p class="p-bold">Noix de coquilles Saint-Jacques</p>
                                    <div class="inline-cart">
                                        <p class="p-smooth">Sur lit de purée de céleri-rave</p>
                                        <p class="prix">40€</p>
                                    </div>
                                </div>
                                <div class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                    <label for="enchantee-6" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-6">
                            <div class="p-cart-column">
                                <p class="p-bold">Langoustine poêlée</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Purée de patate douce</p>
                                    <p class="prix">35€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-7" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-7">
                            <div class="p-cart-column">
                                <p class="p-bold">Mijoté de queue de boeuf </p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Et riz sauvage aux zestes de citron</p>
                                    <p class="prix">44€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="bloc-menu bloc-3">
                    <h3>Desserts</h3>
                    <label for="enchantee-8" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-8">
                            <div class="p-cart-column">
                                <p class="p-bold">Macaron noisette et chocolat</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Glace au caramel brun et sel de Guérande</p>
                                    <p class="prix">18€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-9" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-9">
                            <div class="p-cart-column">
                                <p class="p-bold">Baba au rhum revisité</p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Avec son coulis de citron</p>
                                    <p class="prix">22€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    <label for="enchantee-10" class="label-menu">
                        <div class="cart-menu">
                            <input type="checkbox" id="enchantee-10">
                            <div class="p-cart-column">
                                <p class="p-bold">Tarte au citron meringuée </p>
                                <div class="inline-cart">
                                    <p class="p-smooth">Déstructurée</p>
                                    <p class="prix">23€</p>
                                </div>
                            </div>
                            <div class="div-anime">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="btn-command">
                    <button class="btn-command">
                        <span class="button-explore">Commander</span>
                    </button>
                </div>
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>

            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
