<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <header class="header-restaurants">
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <section class="section-restaurant">
            <div>
                <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant La palette du goût" class="img">
            </div>
                <div class="title-carte">
                    <h2>La palette du goût</h2>
                    <div class="bloc-heart bloc-heart--resto"></div>
                </div>
                <div class="restaurant-container">
                    <div class="bloc-menu bloc-1">
                        <h3>Entrées</h3>
                        <label for="gout-1" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-1">
                                <span class="p-cart-column">
                                    <span class="p-bold">Fricassée d'éscargot</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Au piment d'espelette</span>
                                        <span class="prix">25€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-2" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-2">
                                <span class="p-cart-column">
                                    <span class="p-bold">Foie gras de canard mi-cuit</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et ses copeaux de truffe noire</span>
                                        <span class="prix">35€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-3" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-3">
                                <span class="p-cart-column">
                                    <span class="p-bold">Oeuf au plat</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Assaisonné à la truffe sur lit de caviar</span>
                                        <span class="prix">20€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="bloc-menu bloc-2">
                        <h3>Plats</h3>
                        <label for="gout-4" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-4">
                                <span class="p-cart-column">
                                    <span class="p-bold">Filet de boeuf aux herbes</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Accompagné de sa ribambelle de légumes</span>
                                        <span class="prix">40€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-5" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-5">
                                <span class="p-cart-column">
                                    <span class="p-bold">Parmentier de queue de boeuf</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">À la truffe noire sur sa purée de panais</span>
                                        <span class="prix">35€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-6" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-6">
                                <span class="p-cart-column">
                                    <span class="p-bold">Filet de turbot</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Aux agrumes</span>
                                        <span class="prix">44€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    <div class="bloc-menu bloc-3">
                        <h3>Desserts</h3>
                        <label for="gout-7" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-7">
                                <span class="p-cart-column">
                                    <span class="p-bold">Paris-Brest</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Revisité</span>
                                        <span class="prix">18€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-8" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-8">
                                <span class="p-cart-column">
                                    <span class="p-bold">Macaron au chocolat d'exception</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Et glace à la vanille de Madagascar</span>
                                        <span class="prix">22€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                        <label for="gout-9" class="label-menu">
                            <span class="cart-menu">
                                <input type="checkbox" id="gout-9">
                                <span class="p-cart-column">
                                    <span class="p-bold">Mousse au chocolat</span>
                                    <span class="inline-cart">
                                        <span class="p-smooth">Au piment d'Espelette et à la truffe noire
                                        </span>
                                        <span class="prix">23€</span>
                                    </span>
                                </span>
                                <span class="div-anime">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
                <button>
                    <span class="button-explore">Commander</span>
                </button>
            </div>    
        </section>
    </main>
    <footer class="footer-no-marginTop">
        <p class="omf-litle-logo">ohmyfood</p>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="#">Proposer un restaurant</a>
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
