<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-ohmyfood">
            <h1>ohmyfood</h1>
        </div>
        <form action="POST">
            <div class="zone-search">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div class="explore-form">
                <h2>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exeption, séléctionnés par nos soins.</p>
                <button>
                    <span class="button-explore">Explorer nos restaurants</span>
                </button>
            </div>
        </form>
    </header>
    <main>
        <aside>
            <h2>Fonctionnement</h2>
            <div class="button-aside">
                <div class="circle">1</div>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="button-aside">
                <div class="circle">2</div>
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="button-aside">
                <div class="circle">3</div>
                <i class="fas fa-mobile-alt"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </aside>
    </main>
    <footer>
        
    </footer>
</body>
</html>
